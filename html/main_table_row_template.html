               type='image' src='src/mülleimer.png' title='ID {id} löschen' data-id={id}
               />
    </td>
    <td class='interpret editable' id='interpret{id}' title='Interpret'>{Interpret}</td>
    <td class='songtitel editable' id='songtitel{id}' title='Songtitel'>{Songtitel}</td>

        </div>
